<!DOCTYPE html>
<html>
<head>
    <title>Messages in Conversation {{ conversation.id }}</title>
</head>
<body>
    <h1>Messages in Conversation {{ conversation.id }}</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message.user.name }} - {{ message.text }} - {{ message.date }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'message_list' conversation_id=conversation.id %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <label for="message">Message:</label>
        <textarea name="message" rows="4" cols="50" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
